<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="keywords" content="Weather">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Weather Journal App">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

 <body>
<main id = "app">
  <div class ="headline">
    Weather Journal App
  </div>
  <section class ="zip">
    <label for="zip">Zipcode</label>
    <input type="text" id="zip" class="zipInput" placeholder="enter zip code here">
  </section>
  <section class ="feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </section>
  <section class ="entry">
    <p class = "title">Most Recent Entry</p>
   <div class = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
   </div>
  </section>
</main>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
